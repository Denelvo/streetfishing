<!doctype html>
<title>Upload je vangstfoto's hier!</title>

<p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
< class=flashes>
    {% for message in messages %}
    <li><h2>{{ message }}</h2></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>
<p>   </p>
<p>   </p>

<h4>Selecteer AL je foto's</h4>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
        <p>Teamnummer <input type = "text" name = "team_number" size = "4"/></p>
        <p>Teamnaam <input type = "text" name = "team_name" /></p>
        <p>
            <input type="file" name="files[]" multiple="true" autocomplete="off" required>
        </p>
    </dl>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
